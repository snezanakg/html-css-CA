<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
	<meta name="description" content="Complete your purchase at RainyDays. Review your selected items, provide your shipping information, and choose your preferred payment method.">
  	<title>Rainydays checkout page</title>
  	<link rel="stylesheet"  href="src/css/styles.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alice:wght@400&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@500&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<img src="assets/images/RainyDays_Logo.png" alt="RainyDays Logo">
				</div>
				<ul class="nav-links">
					<li><a href="men's jackets.html"title="men's-jackets">Men</a></li>
					<li><a href="women's jackets.html"title="women's-jackets">Women</a></li>
					<li><a href="aboutus.html"title="about-us">About Us</a></li>
					<li><a href="contact.html"title="contact">Contact</a></li>
				</ul>
				<div class="cart-search">
					<a href="index.html" class="icon"title="search"><i class="fas fa-search"></i></a>
					<a href="selectedProduct.html" class="icon"title="shopping-cart"><i class="fas fa-shopping-cart"></i></a>
				</div>
			</nav>
		</header>
		<main>
			<section class="checkout">
				<div class="product-summary">
					<h2>Product Summary</h2>
					<img src="assets/images/RainyDays_Jacket3.jpg" alt="Product Image">
					<p>HP Paramount Softshell Jacket M - sek 2400</p>
				</div>
				<div class="checkout-details">
					<h2>Checkout Details</h2>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>
					<label for="address">Address:</label>
					<input type="text" id="address" name="address" required>
					<label for="payment">Payment Method:</label>
					<select id="payment" name="payment">
						<option value="credit-card">Credit Card</option>
						<option value="paypal">PayPal</option>
					</select>
					<button class="btn" onclick="confirmOrder()">Complete Purchase</button>
				</div>
			</section>
		</main>
	
		<footer>
			<p>&copy; 2024 RainyDays. All rights reserved.</p>
		</footer>
		<script src="src/app.js"></script>
	</body>
	</html>
