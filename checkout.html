<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	<title>Rainydays checkout page</title>
  	<link rel="stylesheet"  href="checkout.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alice:wght@400&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@500&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<img src="assets/images/RainyDays_Logo.png" alt="RainyDays Logo">
				</div>
				<ul class="nav-links">
					<li><a href="#">Men</a></li>
					<li><a href="#">Women</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<div class="cart-search">
					<a href="#" class="icon"><i class="fas fa-search"></i></a>
					<a href="#" class="icon"><i class="fas fa-shopping-cart"></i></a>
				</div>
			</nav>
		</header>
		<section class="checkout">
			<div class="product-summary">
				<img src="assets/images/RainyDays_Jacket3.jpg" alt="HP Paramount Softshell Jacket M">
				<p>HP Paramount Softshell Jacket M</p>
				<p>sek 2400</p>
			</div>
			<div class="checkout-details">
				<h2>Checkout</h2>
				<label for="shipping">Select shipping:</label>
				<select id="shipping">
					<option value="home">Home Delivery</option>
					<option value="store">Pick Up In Store</option>
				</select>
				<p>Subtotal: sek 2400</p>
				<p>Shipping cost: Free</p>
				<p>Total: sek 2400</p>
				<label for="payment">Select your payment method:</label>
				<select id="payment">
					<option value="visa">Visa</option>
					<option value="gpay">Google Pay</option>
					<option value="apay">Apple Pay</option>
					<option value="paypal">PayPal</option>
				</select>
				<button class="btn">Finalize Purchase</button>
			</div>
		</section>
	</body>
	</html>
