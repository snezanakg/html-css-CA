<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	<title>Rainydays Contact Us Page</title>
  	<link rel="stylesheet"  href="src/css/contact.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<img src="assets/images/RainyDays_Logo.png" alt="RainyDays Logo">
				</div>
				<ul class="nav-links">
					<li><a href="product1.html">Men</a></li>
					<li><a href="product2.html">Women</a></li>
					<li><a href="aboutus.html">About Us</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
				<div class="cart-search">
					<a href="index.html" class="icon"><i class="fas fa-search"></i></a>
					<a href="checkout.html" class="icon"><i class="fas fa-shopping-cart"></i></a>
				</div>
			</nav>
		</header>
		<section class="contact-us">
			<h2>Contact Us</h2>
			<form action="submit-form" method="post">
				<label for="first-name">First name</label>
				<input type="text" id="first-name" name="first-name" required>
				<label for="last-name">Last name</label>
				<input type="text" id="last-name" name="last-name" required>
				<label for="email">Email address</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message</label>
				<textarea id="message" name="message" rows="5" required></textarea>
				<input type="checkbox" id="privacy" name="privacy" required>
				<label for="privacy">You agree to our Privacy Policy</label>
				<button type="submit" class="btn">Send message</button>
			</form>
		</section>
	</body>
	</html>
