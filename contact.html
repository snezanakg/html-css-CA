<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
	<meta name="description" content="Get in touch with RainyDays. Contact us for any inquiries, feedback, or support. We're here to help you with any questions you may have.">
  	<title>Rainydays Contact Us Page</title>
  	<link rel="stylesheet"  href="src/css/styles.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	</head>
	<body data-page="contact-us">
		<header>
			<nav>
				<div class="logo">
					<img src="assets/images/RainyDays_Logo.png" alt="RainyDays Logo">
				</div>
				<ul class="nav-links">
					<li><a href="men's-jackets.html"title="men's jackets">Men</a></li>
					<li><a href="women's-jackets.html"title="women's jackets">Women</a></li>
					<li><a href="about-us.html"title="about us">About Us</a></li>
					<li><a href="contact.html"title="contact">Contact</a></li>
				</ul>
				<div class="cart-search">
					<a href="index.html" class="icon"title="search"><i class="fas fa-search"></i></a>
					<a href="checkout.html" class="icon"title="shopping-cart"><i class="fas fa-shopping-cart"></i></a>
				</div>
			</nav>
		</header>
		<main>
			<section class="contact-us">
				<h2>Contact Us</h2>
				<form action="submit-form" method="post">
					<label for="first-name">First name</label>
					<input type="text" id="first-name" name="first-name" required>
					<label for="last-name">Last name</label>
					<input type="text" id="last-name" name="last-name" required>
					<label for="email">Email address</label>
					<input type="email" id="email" name="email" required>
					<label for="message">Message</label>
					<textarea id="message" name="message" rows="5" required></textarea>
					<input type="checkbox" id="privacy" name="privacy" required>
					<label for="privacy">You agree to our Privacy Policy</label>
					<button type="submit" class="btn">Send message</button>
				</form>
			</section>
		</main>
	
		<footer>
			<p>&copy; 2024 RainyDays. All rights reserved.</p>
		</footer>
		<script src="src/scripts/contact.js" type="module"></script>
	</body>
	</html>
